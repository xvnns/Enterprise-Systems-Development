<!DOCTYPE html>
<html lang="en">
<head>
  <title>Sign in</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link rel="stylesheet" th:href="@{/css/signin.css}">
</head>
<body>
<form th:action="@{/login}" class="form-signin" method="post">
  <h1 class="h3 mb-3 font-weight-normal text-center">Sign in</h1>

  <label for="inputLogin" class="sr-only">User Name</label>
  <input type="text" id="inputLogin" name="username" class="form-control" placeholder="Login" required/>
  <label for="inputPassword" class="sr-only"> Password </label>
  <input type="password" id="inputPassword" name="password" class="form-control" placeholder="Password" required/>
  <div>
    <span class="txt">Create an account?</span>
    <a th:href="@{/registration}" class="txt-hov">Sign up</a>
  </div>
  <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
</form>
</body>
</html>
