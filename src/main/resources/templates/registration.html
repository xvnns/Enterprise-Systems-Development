<!DOCTYPE html>
<html lang="en">
<head>
  <title>Registration</title>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link rel="stylesheet" th:href="@{/css/signin.css}">
</head>
<body>
<span th:text="${error}"></span>
<form action="#" th:action="@{/registration}" th:object="${user}" class="form-signin" method="post">
  <h1 class="h3 mb-3 font-weight-normal text-center">Registration</h1>
  <label for="username" class="sr-only">Login</label>
  <input type="text" id="username" class="form-control" th:field="*{login}" placeholder="Login" required>
  <p th:if="${#fields.hasErrors('username')}" th:errors="*{login}">Incorrect username</p>
  <label for="password" class="sr-only">Password</label>
  <input type="password" id="password" class="form-control" th:field="*{password}" placeholder="Password" required>
  <label for="confirmedPassword" class="sr-only">Confirm your password:</label>
  <input type="password" id="confirmedPassword" class="form-control" name="confirmedPassword" placeholder="Confirmed password" required>
  <button class="btn btn-lg btn-primary btn-block" type="submit">Submit</button>
</form>
</body>
</html>
