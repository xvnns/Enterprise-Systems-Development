<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:security="http://www.springframework.org/security/tags">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/dashboard.css}">
    <title>Add book</title>
</head>
<body>

<div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom box-shadow">
    <h5 class="my-0 mr-md-auto font-weight-normal">
        <a class="p-2 text-dark" th:href="@{'/book/get/all'}">Book Shop</a>
    </h5>
    <nav class="my-2 my-md-0 mr-md-3">
        <a class="p-2 text-dark" th:href="@{'/shopping-cart/'}" th:if="${currentUser.role.name.toString() == 'USER'}"> Shopping Cart </a>
        <a id="name" class="p-2 text-dark" href="#" th:text="${currentUser.login}"></a>
    </nav>
    <security:authorize access="isAuthenticated()">
        <a class="btn btn-outline-primary" href="/logout">Выйти</a>
    </security:authorize>
</div>
<div class="container">
<form th:action="@{'/book/add/'}" method="POST">
    <div class="form-group">
        <label for="book-name" class="form-control-label">Book name:</label>
        <textarea class="form-control" id="book-name" name="book-name"></textarea>
    </div>
    <div class="form-group">
        <label for="author" class="form-control-label">Author:</label>
        <textarea class="form-control" id="author" name="author"></textarea>
    </div>
    <div class="form-group">
        <label for="price" class="form-control-label">Price:</label>
        <textarea class="form-control" id="price" name="price"></textarea>
    </div>
    <div class="modal-footer">
        <button type="submit" class="btn btn-primary">Ok</button>
    </div>
</form>
</div>
</body>
</html>
